<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body class="container">
    <div class="row">
      <div class="pokeholder text-center col-xs-4 col-xs-offset-4">
        <canvas class="pokescreen" id="pokeanimation" height="948" width="390"></canvas>
        <div class="pokescreen-top row">
          <div class="col-xs-12">
            <div class="cp">
              <div class="cp-text">
                CP 10000
              </div>
              <div class="cp-bar">
                <img class="pokepic" src="images/JoshBrick512.jpg" alt="Joshua Masland-Sarani" width="200" height="200"/>
              </div>
            </div>
          </div>
        </div>

        <div class="pokecard row">
          <div class="col-xs-12">
            <h2 class="name">Josh</h2>
            <div class="row">
              <div class="hp-bar col-xs-6 col-xs-offset-3"></div>
            </div>
            <p class="hp">
              HP 100/100
            </p>

            <div class="att-cols row">
              <div class="type col-xs-4">
                <p class="poketext">Coder</p>
                <p class="pokelabel">
                  Type
                </p>
              </div>
              <div class="weight col-xs-4">
                <p class="poketext">88.45kg</p>
                <p class="pokelabel">
                  Weight
                </p>
              </div>
              <div class="height col-xs-4">
                <p class="poketext">1.83m</p>
                <p class="pokelabel">
                  Height
                </p>
              </div>
            </div>

            <hr class="pokeline">

            <div class="row">
              <div class="stardust col-xs-6">
                <img src="images/coffee.png" alt="Stardust" height="18px" />
                <span> 1000</span>
                <p class="pokelabel upcase">
                  HackerJuice
                </p>
              </div>
              <div class="candy col-xs-6">
                <img src="images/pizza.png" alt="Candy" height="18px" />
                <span> 3</span>
                <p class="pokelabel upcase">
                  Pizza
                </p>
              </div>
            </div>

            <div class="row button-row">
              <div class="col-xs-5 powerup pokebutton upcase">
                <a href="https://www.linkedin.com/in/jmasland">LinkedIn</a>
              </div>
              <div class="col-xs-3 button-row-text">
                <img src="images/coffee.png" alt="Stardust" height="15px" />
                <span> 400</span>
              </div>
              <div class="col-xs-4 button-row-text">
                <img src="images/pizza.png" alt="Candy" height="15px" />
                <span> 1</span>
              </div>
            </div>

            <div class="row button-row">
              <div class="col-xs-5 evolve pokebutton upcase">
                <a href="https://github.com/jmazzy">GitHub</a>
              </div>
              <div class="col-xs-7 button-row-text">
                <img src="images/pizza.png" alt="Candy" height="15px" />
                <span>12</span>
              </div>
            </div>

            <hr class="pokeline">

            
            <div class="pokeskill">
              <div class="row">
                <div class="col-xs-4">
                  <p class="skill-label">
                    Ruby
                  </p>
                </div>

                <div class="col-xs-5">
                  <div class="skill-bar" style="width:100%"></div>
                </div>

                <div class="col-xs-1">
                  10
                </div>
              </div>
            </div>
            
            <div class="pokeskill">
              <div class="row">
                <div class="col-xs-4">
                  <p class="skill-label">
                    Rails
                  </p>
                </div>

                <div class="col-xs-5">
                  <div class="skill-bar" style="width:100%"></div>
                </div>

                <div class="col-xs-1">
                  10
                </div>
              </div>
            </div>
            
            <div class="pokeskill">
              <div class="row">
                <div class="col-xs-4">
                  <p class="skill-label">
                    HTML5
                  </p>
                </div>

                <div class="col-xs-5">
                  <div class="skill-bar" style="width:100%"></div>
                </div>

                <div class="col-xs-1">
                  10
                </div>
              </div>
            </div>
            
            <div class="pokeskill">
              <div class="row">
                <div class="col-xs-4">
                  <p class="skill-label">
                    CSS3
                  </p>
                </div>

                <div class="col-xs-5">
                  <div class="skill-bar" style="width:100%"></div>
                </div>

                <div class="col-xs-1">
                  10
                </div>
              </div>
            </div>
            
            <div class="pokeskill">
              <div class="row">
                <div class="col-xs-4">
                  <p class="skill-label">
                    JavaScript
                  </p>
                </div>

                <div class="col-xs-5">
                  <div class="skill-bar" style="width:100%"></div>
                </div>

                <div class="col-xs-1">
                  10
                </div>
              </div>
            </div>
            
            <div class="pokeskill">
              <div class="row">
                <div class="col-xs-4">
                  <p class="skill-label">
                    jQuery
                  </p>
                </div>

                <div class="col-xs-5">
                  <div class="skill-bar" style="width:80%"></div>
                </div>

                <div class="col-xs-1">
                  8
                </div>
              </div>
            </div>
            
            <div class="pokeskill">
              <div class="row">
                <div class="col-xs-4">
                  <p class="skill-label">
                    AngularJS
                  </p>
                </div>

                <div class="col-xs-5">
                  <div class="skill-bar" style="width:80%"></div>
                </div>

                <div class="col-xs-1">
                  8
                </div>
              </div>
            </div>
            

            <hr class="pokeline">

            <div class="picture">

            </div>

            <div class="transfer row">
              <div class="col-xs-6 col-xs-offset-3 pokebutton upcase">
                <a href="mailto:j.masland@gmail.com">
                  Contact Me
                </a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
